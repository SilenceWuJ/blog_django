<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<center>
<form method="post" action="{% url 'do_login' %}">
    {% csrf_token %}
    <h1>登录界面</h1>
    账号：<input type="text"  name="username" id="username" placeholder="请输入账号"><br>
    <p></p>
    密码：<input type="password"  name="password" id="password" placeholder="请输入密码"><br>
    <p></p>
    <input type="submit" value="登录">
    <input type="reset" value="取消" >
    <button type="button" onclick="jump()">注册</button>
</form>

    {% if messages %}
<script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}
    &nbsp;&nbsp;<a href="{% url 'updatepassword' %}">忘记密码</a>
</center>
<script>
    function jump(){
        window.location.href="{% url 'register' %}";
    }

</script>
</body>
</html>
