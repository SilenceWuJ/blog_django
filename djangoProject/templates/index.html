<!DOCTYPE html>
<html long = "en">
<head>
    <meta charset="UTF-8">
    <title>我的第⼀个Django Web项⽬</title>
    <!--最新版本的 Bootstrap 核⼼ CSS ⽂件-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg
    32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--最新的 Bootstrap 核⼼ JavaScript ⽂件-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mC
    WNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container page-header">
        <h1>极简博客<small>--by wjr</small></h1>
    </div>


    <div class="container page-body">
        <div class ="col-md-9" role = "main">
            <div class ="body-main">
                <div>
                    {% for article in articles %}
                        <h2><a href="/blog/detail/{{article.article_id}}">{{article.title}}</a></h2>
                    <p>
                    {{article.content}}
                    </p>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
        <div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="/blog/index?page={{previous_page}}"  aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                {% for num in page_num %}
                <li><a href="/blog/index?page={{num}}">{{num}}</a></li>
               {% endfor %}
                <li>
                    <a href="/blog/index?page={{next_page}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
    <div class="col-md -3" role = "complementary">
        <div>
            <h2>最新文章</h2>
            {% for article in articles %}
            <h4> <a href = "/blog/detail/{{article.article_id}}"> {{article.title}}</a></h4>
            {% endfor %}
        </div>
    </div>
</body>
</html>
